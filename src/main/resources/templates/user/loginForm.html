<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/viewTemplate}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: red;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class ="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <div class="container-md">
            <div class="form-signin w-50 m-auto">
                <form role="form" method="post" action="/users/login">
                    <div class="row g-3">
                        <div class="form-group">
                            <label th:for="userId">ID</label>
                            <input type="email" name="email" class="form-control" placeholder="ID를 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label th:for="password">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                        </div>

                        <p th:if="${loginErrorMessage}" class="error" th:text="${loginErrorMessage}"></p>
                        <button class="btn btn-primary">로그인</button>

                        <button type="button" class="btn btn-primary col-6" onClick="location.href='/users/signUp'">회원가입</button>
                        <button type="button" class="btn btn-primary col-6" onClick="location.href=''">ID/비밀번호 찾기</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</html>

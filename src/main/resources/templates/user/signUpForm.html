<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/viewTemplate}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: red;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
      $(document).ready(function () {
        var errorMessage = [[${errorMessage}]];
        if (errorMessage != null) {
          alert(errorMessage);
        }
      });
    </script>

</th:block>

<div layout:fragment="content">
    <div class ="container">
        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>
        <div class="container-lg">
            <form action="/users/signUp" role="form" method="post" th:object="${userDto}">
                <div class="row g-3">
                    <div class="form-group">
                        <label th:for="userId">ID</label>
                        <input type="text" th:field="*{userId}" class="form-control" placeholder="ID를 입력해주세요">
                        <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="fieldError">
                            Incorrect data
                        </p>
                    </div>
                    <div class="form-group">
                        <label th:for="password">비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control"
                               placeholder="비밀번호 입력">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="fieldError">Incorrect data</p>
                    </div>
                    <div class="form-group">
                        <label th:for="name">이름</label>
                        <input type="text" th:field="*{userName}" class="form-control"
                               placeholder="이름을 입력해주세요">
                        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                           class="fieldError">Incorrect data</p>
                    </div>

                    <div class="form-group">
                        <label th:for="birthDate">생년월일</label>
                        <input type="text" th:field="*{birthDate}" class="form-control"
                               placeholder="생년월일을 입력해주세요">
                        <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"
                           class="fieldError">Incorrect data</p>
                    </div>
                    <div class="form-group">
                        <label th:for="gender">성별</label>
                        <input type="text" th:field="*{gender}" class="form-control"
                               placeholder="성별을 입력해주세요">
                        <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="fieldError">
                            Incorrect data</p>
                    </div>
                    <div class="form-group">
                        <label th:for="tel">전화번호</label>
                        <input type="text" th:field="*{tel}" class="form-control" placeholder="이름을 입력해주세요">
                        <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">
                            Incorrect data</p>
                    </div>
                    <div class="form-group">
                        <label th:for="email">이메일주소</label>
                        <input type="email" th:field="*{email}" class="form-control"
                               placeholder="이메일을 입력해주세요">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">
                            Incorrect data</p>
                    </div>
                    <div class="form-group">
                        <label th:for="address">주소</label>
                        <input type="text" th:field="*{address}" class="form-control"
                               placeholder="주소를 입력해주세요">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                           class="fieldError">Incorrect data</p>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">약관 동의</label>
                    </div>
                    <div style="text-align: center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

                </div>
            </form>
        </div>

    </div>
</div>



</html>
